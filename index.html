<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="3AGLE" />
    <meta name="description" content="This is an NFT Previe Card" />
    <title>NFT Previe Card Component</title>
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <!--   <img src="img/icon-view.svg" alt="image" /> -->
    <div class="main">
      <main class="card">
        <article class="container">
          <img
            class="equilibrium"
            src="img/image-equilibrium.jpg"
            alt="NFT image"
            title="NFT Equilibrium"
            width="280"
            height="280"
          />
          <section class="overlay">
            <img src="img/icon-view.svg" alt="icon" />
          </section>
        </article>
        <article class="info">
          <section class="content">
            <h1 class="highlight">Equilibrium #3429</h1>
            <p class="paragraph">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </section>
          <section class="price">
            <p class="eth">
              <img src="img/icon-ethereum.svg" alt="ethereum.svg" /> 0.041 ETH
            </p>
            <p class="days">
              <img src="img/icon-clock.svg" alt="clock.svg" /> 3 days left
            </p>
          </section>
        </article>

        <figure class="creator">
          <img
            class="avatar"
            src="img/image-avatar.png"
            alt="Jules Wyvern"
            width="30"
            height="30"
          />
          <figcaption class="figcaption">
            Creation of <span class="white highlight">Jules Wyvern</span>
          </figcaption>
        </figure>
      </main>
    </div>
  </body>
</html>
